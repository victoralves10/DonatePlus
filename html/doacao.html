<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DonatePlus - Faça sua Doação</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <header>
    <nav class="barra-navegacao" role="navigation" aria-label="Menu principal">
      <a href="index.html" class="logo" aria-label="Página inicial DonatePlus">
        <i class='bx bxs-shopping-basket'></i> DonatePlus
      </a>
      <ul class="links-navegacao">
        <li><a href="../index.html#inicio">Início</a></li>
        <li><a href="../index.html#servicos">Serviços</a></li>
        <li><a href="../index.html#sobre">Sobre Nós</a></li>
        <li><a href="../index.html#faq">FAQ</a></li>
        <li><a href="../index.html#contato">Contato</a></li>
        <li><a href="doacao.html" class="btn-doar" aria-current="page" aria-label="Doe agora">Doe Agora</a></li>
      </ul>
      <button class="btn-menu-mobile" aria-label="Abrir menu">
        <i class='bx bx-menu'></i>
      </button>
    </nav>
  </header>

  <main>
    <section class="secao doacao" id="doacao">
      <h2>Faça sua Doação</h2>
      <p class="texto-doacao">
        Preencha os dados abaixo e clique em "Fazer Doação" para prosseguir ao pagamento.
      </p>

      <form id="form-doacao" aria-label="Formulário para realizar doação">
        <label for="nome-doacao">Nome completo:</label>
        <input type="text" id="nome-doacao" name="nome" placeholder="Seu nome completo" required aria-required="true" />

        <label for="email-doacao">E-mail:</label>
        <input type="email" id="email-doacao" name="email" placeholder="exemplo@email.com" required
          aria-required="true" />

        <label for="tipo-doacao">Escolha como sua contribuição será utilizada:</label>
        <select id="tipo-doacao" name="tipo-doacao" required aria-required="true">
          <option value="" disabled selected>Selecione o tipo</option>
          <option value="alimentos">Alimentos</option>
          <option value="roupas">Roupas</option>
          <option value="remedios">Remédios</option>
          <option value="geral">Doação Geral (para necessidades imediatas)</option>
        </select>

        <label for="valor-doacao">Valor da doação (R$):</label>
        <input type="text" id="valor-doacao" name="valor" placeholder="Ex: 50.00" required aria-required="true" />

        <button type="submit" id="btn-finalizar-doacao" class="btn-doar" aria-label="Fazer Doação">
          Fazer Doação
        </button>
      </form>
    </section>
  </main>

  <a href="index.html#inicio" class="btn-topo" aria-label="Voltar ao topo">
    <i class='bx bx-up-arrow-alt'></i>
  </a>

  <footer>
    <p>© 2025 DonatePlus - Todos os direitos reservados.</p>
  </footer>

  <script src="../js/script.js"></script>

</body>

</html>
